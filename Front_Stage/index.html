<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, minimal-ui">
    <meta name="format-detection" content="telephone=no">
    <meta name="renderer" content="webkit">
    <title>
        <%= workData.title %>
    </title>
    <meta name="keywords" content="<%= workData.about.keyWords %>">
    <meta name="description" content="<%= workData.about.desc %>">
    <link rel="stylesheet" type="text/css" href="/front/dist/css/goh5.min.css">
</head>

<body>
    <!--  缩略图 -->
    <div class="shareImgWrap">
        <img src="<%= workData.about.thumbnail %>" />
    </div>
    <!--  缩略图 -->
    <!-- 主页面 -->
    <div class="swiper-container" id="wrapAll">
        <div class="swiper-wrapper">
            <% workData.mainCode.pages.forEach(function(page){ %>
            <div class="swiper-slide" style="<%- page.main.background.match(/img/) === null ? 'background: ' + page.main.background : 'background: url(' + page.main.background + ')'%>">
            	<% page.items.forEach(function(item){ %>
				<div id="<%- item.id %>" class="<%- item.class %>" type="<%- item.type %>" style="<%- item.style %>" attr="<%= JSON.stringify(item.attr) %>">
					<%- item.content.replace(/src/ig,'data-src').replace(/style/g,'class="swiper-lazy" style') %>
				</div>
            	<% }) %>
            </div>
            <% }) %>
        </div>
    </div>
    <!-- 主页面 -->
    <!-- 箭头 -->
    <div id="arrow" class="vertical_arrow"><img src="http://mjs.sinaimg.cn/wap/module/h5_builder/main/images/arrow.png"></div>
    <!-- 箭头 -->
    <script type="text/javascript" src="/front/dist/js/vendor.min.js"></script>
    <script type="text/javascript" src="/front/dist/js/goh5.min.js"></script>
</body>

</html>
